<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhes do Veículo - Alencar Veículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body class="font-[Inter]">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" title="Alencar Veículos" class="inline-block">
                    <img src="https://images.pexels.com/photos/235986/pexels-photo-235986.jpeg" alt="Alencar Veículos Logo" class="h-12 w-auto" />
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-800 hover:text-blue-600 transition">Início</a>
                    <a href="estoque.html" class="text-gray-800 hover:text-blue-600 transition">Estoque</a>
                    <a href="sobre-nos.html" class="text-gray-800 hover:text-blue-600 transition">Sobre Nós</a>
                </div>
                <button class="md:hidden text-gray-800" id="mobile-menu-button">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="py-4 space-y-4">
                    <a href="index.html" class="block text-gray-800 hover:text-blue-600 transition">Início</a>
                    <a href="estoque.html" class="block text-gray-800 hover:text-blue-600 transition">Estoque</a>
                    <a href="sobre-nos.html" class="block text-gray-800 hover:text-blue-600 transition">Sobre Nós</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Vehicle Details -->
    <main class="pt-20">
        <section class="gallery-container py-8">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Main Image -->
                    <div class="main-image-container">
                        <img id="main-image" src="" alt="" class="w-full h-[400px] object-cover rounded-lg shadow-lg" />
                        <!-- Thumbnails -->
                        <div class="grid grid-cols-4 gap-2 mt-4" id="thumbnails-container">
                            <!-- Thumbnails will be dynamically generated here -->
                        </div>
                    </div>

                    <!-- Vehicle Information -->
                    <div class="vehicle-info">
                        <h1 id="vehicle-title" class="text-3xl font-bold mb-4"></h1>
                        <div id="vehicle-price" class="text-3xl font-bold text-blue-600 mb-6"></div>

                        <!-- Specifications -->
                        <div class="grid grid-cols-2 gap-4 mb-8" id="vehicle-specs">
                            <!-- Specs will be dynamically generated here -->
                        </div>

                        <!-- Contact Buttons -->
                        <div class="space-y-4">
                            <button id="whatsapp-button" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg flex items-center justify-center transition">
                                <i class="fab fa-whatsapp mr-2 text-xl"></i>
                                Contato via WhatsApp
                            </button>
                            <button id="contact-modal-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg flex items-center justify-center transition">
                                <i class="far fa-envelope mr-2 text-xl"></i>
                                Enviar Mensagem
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Vehicle Description -->
                <div class="mt-12">
                    <h2 class="text-2xl font-bold mb-4">Descrição do Veículo</h2>
                    <div id="vehicle-description" class="bg-gray-50 p-6 rounded-lg"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Contact Modal -->
    <div id="contact-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="modal-content bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Enviar Mensagem</h3>
                <button class="text-gray-500 hover:text-gray-700" id="close-modal-button">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="contact-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 mb-2">Nome</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
                </div>

                <div>
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
                </div>

                <div>
                    <label for="phone" class="block text-gray-700 mb-2">Telefone</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
                </div>

                <div>
                    <label for="message" class="block text-gray-700 mb-2">Mensagem</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg transition">
                    Enviar Mensagem
                </button>
            </form>
        </div>
    </div>

    <script src="js/main5.js"></script>
</body>
</html>
